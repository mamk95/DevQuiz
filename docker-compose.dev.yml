version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: devquiz-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=DevQuiz@2024Strong!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - devquiz-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'DevQuiz@2024Strong!' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  devquiz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devquiz-app
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=DevQuiz;User Id=sa;Password=DevQuiz@2024Strong!;TrustServerCertificate=true;MultipleActiveResultSets=true
    depends_on:
      sql-server:
        condition: service_healthy
    networks:
      - devquiz-network
    restart: unless-stopped

networks:
  devquiz-network:
    driver: bridge

volumes:
  sql-data:
    driver: local